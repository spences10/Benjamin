<!DOCTYPE html>
<html>

	<body>
		<h1>Benjamin</h1>
		<h2>A Modern Finance Fpp for the Modern World</h2>
		<h3>Simple intrest Calculator</h3><br>
		<p><span>Principal</span> <span>percent</span> <span>years</span></p>
		<br>
		<span>$<input id="princ" type="text"></span> x
		<span>%<input id="percent" type="text"></span> x
		<span>T<input id="time" type="text"></span> = 
		<span id ="answer"></span>
		<button id="simpleInterestButton" onclick="simpleCalc()">Calculate</button>
		<script>
			function simpleCalc() {
				var sCalc = document.getElementById('princ').value * document.getElementById('percent').value * document.getElementById('time').value; 
				document.getElementById('answer').innerHTML = sCalc;
			}	
		</script>
	</body>
</html>
